<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<input id="connectionID" th:value="${id}" type="hidden"/>
<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header">详情页</h2>

    </div>
</div>


<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                App List
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="input-group custom-search-form">
                            <input type="text" class="form-control" id="discoveryParam" placeholder="Search...">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" onclick="

                                ()">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <table id="apps"></table>
                    </div>
                </div>

                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>


</div>
<!--<script th:inline="javascript">-->
<!--var json = [[${tree}]];-->

<script th:inline="javascript">
    var id = [[${id}]];
    $(function () {
        initTable(id);
    });

    function search() {
        var param = $("#discoveryParam").val();
        var data = $('#apps').bootstrapTable("getData");
        var newData = data.filter(function (o) {
            var str = o.app;
            var flag = str.indexOf(param);
            return flag != -1;
        });
        $('#apps').bootstrapTable('load', newData);
    }

    function operation(value, row, index) {
        var htm = "<button class='btn btn-info' onclick='down(" + JSON.stringify(row) + ")'>分离</button>"
        htm = htm + " <button class='btn btn-primary'onclick='reset(" + JSON.stringify(row) + ")'>恢复</button>"
        return htm;
    }

    function down(row) {
        var obj = {};
        obj.name = row.name;
        obj.app = row.app;
        obj.instanceId = row.instanceId;

        $.ajax({
            url: "/discoveryManager/down/" + id,
            type: 'POST', //GET
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(obj),
            dataType: "json",
            success: function (response) {
                openMenu("/discoveryManager?id=" + id);
            },
            error: function (xhr, textStatus) {
                layer.alert(result.message, {icon: 5});
            },
        });
    }

    function reset(row) {
        var obj = {};
        obj.name = row.name;
        obj.app = row.app;
        obj.instanceId = row.instanceId;
        $.ajax({
            url: "/discoveryManager/reset/" + id,
            type: 'POST', //GET
            contentType: 'application/json',
            data: JSON.stringify(obj),
            success: function (data) {
                openMenu("/discoveryManager?id=" + id);
            },
            error: function (xhr, textStatus) {
                layer.alert(result.message, {icon: 5});
            },
        });
    }

    function initTable(id) {
        $('#apps').bootstrapTable({
            method: 'get',
            url: "discoveryApps?id=" + id,//请求路径
            striped: true, //是否显示行间隔色
            pageNumber: 1, //初始化加载第一页
            pagination: true,//是否分页
            sidePagination: 'client',//server:服务器端分页|client：前端分页
            pageSize: 4,//单页记录数
            pageList: [5, 10, 20, 30],//可选择单页记录数
            showRefresh: true,//刷新按钮
            queryParams: function (params) {//上传服务器的参数
                var temp = {//如果是在服务器端实现分页，limit、offset这两个参数是必须的
                    limit: params.limit, // 每页显示数量
                    offset: params.offset, // SQL语句起始索引
                    //page : (params.offset / params.limit) + 1, //当前页码

                    id: $("connectionID").val()
                };
                return temp;
            },
            columns: [{
                title: 'instanceId',
                field: 'instanceId',
                sortable: true
            },{
                title: 'app',
                field: 'app',
                sortable: true
            }, {
                title: 'host',
                field: 'host',
                sortable: true
            }, {
                title: 'port',
                field: 'port',
            }, {
                title: 'status',
                field: 'status'
            }, {
                title: '操作',
                field: 'operation',
                formatter: operation,//对资源进行操作
            }]
        })
    }


</script>
</body>
</html>
